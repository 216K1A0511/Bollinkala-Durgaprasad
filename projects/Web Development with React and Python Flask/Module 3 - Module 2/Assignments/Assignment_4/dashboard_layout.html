<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS Speaking Test Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1 contenteditable="true">IELTS Speaking Test</h1>
    </header>

    <!-- Test Overview Section -->
    <section class="test-overview">
        <div class="test-title"><strong>Test Title:</strong> <span contenteditable="true">Enter Test Title</span></div>
        <div class="test-section"><strong>Current Section:</strong> <span contenteditable="true">Enter Section</span></div>
        <div class="time-remaining"><strong>Time Remaining:</strong> <span contenteditable="true">00:00</span></div>
    </section>

    <!-- Results Section -->
    <section class="results">
        <div class="result-header">Section</div>
        <div class="result-header">Score</div>
        <div class="result-header">Status</div>

        <div class="result-item">Speaking</div>
        <div class="result-item">7.5</div>
        <div class="result-item">Passed</div>

        <div class="result-item">Listening</div>
        <div class="result-item">8.0</div>
        <div class="result-item">Passed</div>

        <div class="result-item">Reading</div>
        <div class="result-item">7.0</div>
        <div class="result-item">Passed</div>

        <div class="result-item">Writing</div>
        <div class="result-item">5.0</div>
        <div class="result-item">Failed</div>
        
    </section>

</body>
</html>
