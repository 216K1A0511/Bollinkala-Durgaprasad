<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Template 9</title>
    <style>
        body {
            margin: 0;
            font-family: "Arial", sans-serif;
            background-color: #fcfcfc;
        }
        .top-banner {
            background-color: #7c3c84; /* Purple accent */
            color: #fff;
            padding: 30px;
            text-align: center;
        }
        .top-banner h1 {
            margin: 0;
            font-size: 2em;
        }
        .top-banner p {
            margin: 5px 0;
            font-size: 0.95em;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            background: #fff;
            display: flex;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .left-side {
            width: 35%;
            background-color: #f9f9f9;
            padding: 20px;
        }
        .right-side {
            width: 65%;
            padding: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            color: #7c3c84;
            font-size: 1.1em;
            border-bottom: 2px solid #7c3c84;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
        .section p {
            margin: 5px 0;
            line-height: 1.4em;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<div class="top-banner">
    <h1>{name}</h1>
    <p>{contact_info} | {location}</p>
</div>

<div class="container">
    <div class="left-side">
        <!-- Skills -->
        <div class="section">
            <h2>Skills</h2>
            {skills}
        </div>

        <!-- Certifications -->
        <div class="section">
            <h2>Certifications</h2>
            {certifications}
        </div>

        <!-- Languages -->
        <div class="section">
            <h2>Languages</h2>
            {languages}
        </div>

        <!-- Custom Fields -->
        <div class="section">
            <h2>Additional Info</h2>
            {custom_fields}
        </div>
    </div>
    <div class="right-side">
        <!-- Summary -->
        <div class="section">
            <h2>Professional Summary</h2>
            <p>{summary}</p>
        </div>

        <!-- Work Experience -->
        <div class="section">
            <h2>Work Experience</h2>
            {work_experience}
        </div>

        <!-- Projects -->
        <div class="section">
            <h2>Projects</h2>
            {projects}
        </div>

        <!-- Education -->
        <div class="section">
            <h2>Education</h2>
            {education}
        </div>
    </div>
</div>
</body>
</html>
