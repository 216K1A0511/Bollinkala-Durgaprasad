<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Resume Template 5</title>
  <style>
    /* A4 Page Settings */
    body {
      width: 210mm;
      height: 297mm;
      margin: 0;
      padding: 20mm;
      font-family: Arial, sans-serif;
      font-size: 12pt;
      color: #333;
      background: #fff;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h1 {
      margin: 0;
      font-size: 24pt;
    }
    .contact {
      text-align: center;
      margin-bottom: 30px;
      font-size: 10pt;
    }
    .section {
      margin-bottom: 20px;
    }
    .section h2 {
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
      margin-bottom: 10px;
      font-size: 16pt;
      color: #0056b3;
    }
    .section p {
      margin: 5px 0;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>{name}</h1>
  </div>
  <div class="contact">
    <p>{contact_info}</p>
    <p>{location}</p>
  </div>
  <div class="section">
    <h2>Professional Summary</h2>
    <p>{summary}</p>
  </div>
  
  <!-- Dynamic Sections -->
  {section_education}
  {section_work_experience}
  {section_projects}
  {section_skills}
  {section_certifications}
  {section_languages}
  {section_custom-fields}
  
</body>
</html>
